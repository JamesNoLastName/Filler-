<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Game</title>
    <link rel="stylesheet" href="css/gameboard.css">
    <link rel="stylesheet" href="css/fillerui.css">
    <link rel="stylesheet" href="css/blobs.css">
</head>
<body>
    <div class="blob-c">
        <div class="shape-blob"></div>
        <div class="shape-blob one"></div>
        <div class="shape-blob two"></div>
        <div class="shape-blob three"></div>
        <div class="shape-blob four"></div>
        <div class="shape-blob five"></div>
        <div class="shape-blob six"></div>
    </div>

    <div class="container">
        <header class="dashboard">
            <button id="logo">
                <img src="media/filler.png" alt="Filler Logo" style="width: 24px; height: 24px;">
            </button>
            <h2 style="color: white;">FILLER</h2>
            <div class="dashboard-utilities">
                <button id="settingsButton">
                    <img src="media/settings.svg" alt="Settings" style="width: 24px; height: 24px;">
                </button>
            </div>
        </header>

        <main class="lobby">
            <h2 style="color: white;">Lobby</h2>
            <div class="game-options-container">
                <table class="game-options-table">
                    <tr>
                        <td style="color: red; font-weight: bold; text-decoration: underline;">First?</td>
                        <td style="color: green; font-weight: bold; text-decoration: underline;">Time</td>
                        <td style="color: blue; font-weight: bold; text-decoration: underline;">Size</td>
                        <td style="color: yellow; font-weight: bold; text-decoration: underline;">Mode</td>
                    </tr>
                </table>
            </div>
            <div class="game-list-container">
                <div class="game-list"></div>
            </div>
            <button id="create-game">Create Game</button>
        </main>

        <div class="game-window" id="gameWindow" style="display: none;">
            <header class="dashboard">
                <button id="closeGameButton">Close</button>
            </header>
            <div class="game-content">
                <p id="gameDetails"></p>
                <div id="gameBoard"></div>
                <div id="colorButtons" class="color-buttons-container">
                    <button type="button" id="green" class="button" style="background-color:rgb(0, 255, 0);"></button>
                    <button type="button" id="red" class="button" style="background-color:rgb(255, 0, 0);"></button>
                    <button type="button" id="blue" class="button" style="background-color:rgb(0, 255, 255);"></button>
                    <button type="button" id="yellow" class="button" style="background-color:rgb(255, 255, 0);"></button>
                    <button type="button" id="black" class="button" style="background-color:rgb(0, 0, 0);"></button>
                    <button type="button" id="magenta" class="button" style="background-color:rgb(128, 0, 128);"></button>
                </div>
            </div>
        </div>        
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/gameui.js"></script>
    <script src="scripts/logic.js"></script>
</body>
</html>
