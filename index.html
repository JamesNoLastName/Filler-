<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="blob-c">
        <div class="shape-blob"></div>
        <div class="shape-blob one"></div>
        <div class="shape-blob two"></div>
        <div class="shape-blob three"></div>
        <div class="shape-blob four"></div>
        <div class="shape-blob five"></div>
        <div class="shape-blob six"></div>
    </div>

    <div class="container">
        <div class="dashboard">
            <button id="logo">
                <img src="media/filler.png" alt="Filler Logo" style="width: 24px; height: 24px;">
            </button>
            <h2 style="color: white;">FILLER</h2>
            <div class="dashboard-utilities">
                <button class="utility-button">Utility 1</button>
                <button class="utility-button">Utility 2</button>
            </div>
        </div>
        
        <div class="lobby">
            <h2 style="color: white;">Lobby</h2>
            <div class="game-options">
                <span>Play as Player</span>
                <span>Time</span>
                <span>Board Size</span>
                <span>Mode</span>
            </div>
            <div class="game-list-container">
                <div class="game-list">
                    <p>No games currently available.</p>
                </div>
            </div>
            <button id="create-game">Create Game</button>
        </div>        
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> 
</body>

</html>
